<!DOCTYPE html>

  <link rel="stylesheet" type="text/css" href="css/beast.css">

<body>
  <div class="spinner">

      <div class="story-nav"><a class="pulldown">
          <li>All Episodes</li></a>
        <ul></ul>
      </div>
    </div>

  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/contentful.min.js"></script>
  <script type="text/javascript" src="js/handlebars.js"></script>
  <script type="text/javascript" src="js/showdown.js"></script>
  <script type="text/javascript" src="js/moment.js"></script>
  <script src="js/beast.js" type="text/javascript"></script>
